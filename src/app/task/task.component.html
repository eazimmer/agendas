<div class="task">
  <div class="task-title">
    <p>{{task.title}}</p>
  </div>
  <div class="task-details">
    <p>{{task.dueDate.toDateString()}}</p>
  </div>
  <div class="task-details">
    <p>{{task.severity}}</p>
  </div>
  <div id="task-controls">
    <button class="task-actions" (click)="editTask(task.id)">Edit</button>
    <button class="task-actions" (click)="deleteTask(task.id)">Delete</button>
  </div>
</div>
